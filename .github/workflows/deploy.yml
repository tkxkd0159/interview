name: Build documentation

on:
  push:
    tags:
      - v[1-9]+.[0-9]+
    branches:
      - main
      # Specify to run a workflow manually from the Actions tab on GitHub
  workflow_dispatch:

permissions:
  id-token: write
  pages: write

env:
  # Name of module and id separated by a slash
  INSTANCE: docs/i
  # Replace XX with the ID of the instance in capital letters
  ARTIFACT: webHelpI2-all.zip

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Build Writerside docs using Docker
        uses: JetBrains/writerside-github-action@v4
        with:
          instance: ${{ env.INSTANCE }}
          artifact: ${{ env.ARTIFACT }}

      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: docs
          path: |
            artifacts/${{ env.ARTIFACT }}
            artifacts/report.json
          retention-days: 3

  test:
    needs: build
    runs-on: ubuntu-latest

    steps:
      - name: Download artifacts
        uses: actions/download-artifact@v4
        with:
          name: docs
          path: artifacts

      - name: Test documentation
        uses: JetBrains/writerside-checker-action@v1
        with:
          instance: ${{ env.INSTANCE }}

  deploy:
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    needs: build
    runs-on: ubuntu-latest

    steps:
      - name: Download docs
        uses: actions/download-artifact@v4
        with:
          name: docs

      - name: Unzip docs
        run: |
          unzip -qq ${{ env.ARTIFACT }} -d dist

      - name: Setup Pages
        uses: actions/configure-pages@v4

      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: 'dist'

      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4

publish-indexes:
  needs: [ build, test, deploy ]
  runs-on: ubuntu-latest
  container:
    image: registry.jetbrains.team/p/writerside/builder/algolia-publisher:2.0.32-3

  env:
    ALGOLIA_ARTIFACT: 'algolia-indexes-I.zip'
    ALGOLIA_KEY: ${{ secrets.ALGOLIA_KEY }}
    ALGOLIA_APP_NAME: WHIXSMPJX1
    ALGOLIA_INDEX_NAME: writerside_interview
    CONFIG_JSON_PRODUCT: I
    CONFIG_JSON_VERSION: 1

  steps:
    - name: Download artifact
      uses: actions/download-artifact@v4
      with:
        name: docs
    - name: Unzip artifact
      run: |
        unzip -O UTF-8 -qq '${{ env.ALGOLIA_ARTIFACT }}' -d algolia-indexes
        env algolia-key='${{env.ALGOLIA_KEY}}' java -jar /opt/builder/help-publication-agent.jar \
        update-index \
        --application-name '${{env.ALGOLIA_APP_NAME}}' \
        --index-name '${{env.ALGOLIA_INDEX_NAME}}' \
        --product '${{env.CONFIG_JSON_PRODUCT}}' \
        --version '${{env.CONFIG_JSON_VERSION}}' \
        --index-directory algolia-indexes/ \
        2>&1 | tee algolia-update-index-log.txt
